<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Table with Zebra Striping</title>
  <link rel="stylesheet" href="exercise-6.css">
</head>
<body>

<table>
  <caption>Inventory List</caption>
  <thead>
  <tr>
    <th scope="col">Item</th>
    <th scope="col">Quantity</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td data-label="Item">Apples</td>
    <td data-label="Quantity">10</td>
    <td data-label="Price">$1.00</td>
  </tr>
  <tr>
    <td data-label="Item">Oranges</td>
    <td data-label="Quantity">5</td>
    <td data-label="Price">$0.80</td>
  </tr>
  <tr>
    <td data-label="Item">Bananas</td>
    <td data-label="Quantity">7</td>
    <td data-label="Price">$0.50</td>
  </tr>
  <tr>
    <td data-label="Item">Grapes</td>
    <td data-label="Quantity">12</td>
    <td data-label="Price">$2.00</td>
  </tr>
  <tr>
    <td data-label="Item">Strawberries</td>
    <td data-label="Quantity">8</td>
    <td data-label="Price">$1.50</td>
  </tr>
  </tbody>
</table>

</body>
</html>
