<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled HTML Document</title>
  <style>
    h1 {
      color: #2c3e50;
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
    }

    p {
      color: #34495e;
      font-size: 18px;
      line-height: 1.6;
      margin: 20px;
    }

    a {
      color: #e74c3c;
      font-size: 16px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .content {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a paragraph of text that will be styled using CSS.</p>
  <a href="#">This is a link</a>
  <div class="content">
    <p>Another paragraph inside a div.</p>
  </div>
</body>
</html>
