<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Adding Media Queries</title>
  <style>
    @media (max-width: 599px) {
      body {
        background-color: lightgreen;
      }
      h1 {
        font-size: 1.5em;
        margin-top: 30px;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Adding Media Queries</h1>
  <p>Resize the browser window to see the background color change.</p>
</body>
</html>
